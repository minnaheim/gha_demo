name: Continuous Integration

on: [push]

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

  build:
    runs-on: ubuntu-latest
    container:
      image: devxygmbh/r-alpine:4-3.21
    steps:
      - name: Session Info
        run: |
          'sessionInfo()'
      - name: Install packages
        run: |
          'install.packages("data.table")'
      - name: Run scripts
        run: |
          R/parse_data.R

